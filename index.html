<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só um aumentinho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: black;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        h1 {
            color: rgb(255, 190, 26);
            font-size: 36px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: 0.5px;
            font-weight: 400;
            text-shadow: 0 0 8px black;
            margin-top: 20px;
            text-align: center;
        }

        p {
            color: white;
            font-size: 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 6px black;
            text-align: center;
            margin-top: 10px;
        }

        .botoes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            width: 200px;
            height: 50px;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #pos {
            background: linear-gradient(145deg, rgb(13, 60, 190), rgb(22, 123, 231));
            box-shadow: 0 0 20px rgb(12, 76, 196);
        }

        #neg {
            background: linear-gradient(145deg, rgb(219, 5, 5), rgb(249, 65, 65));
            box-shadow: 0 0 20px rgb(255, 0, 0);
        }

        video {
            width: 100%;
            height: auto;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.4;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 48px;
            }
            p {
                font-size: 32px;
            }
            button {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <img src="./mendigo-pica-pau.webp" alt="">
    <h1>Olá, chefe</h1>
    <p>A senhora poderia, por gentileza,<br> me dar um aumento?</p>
    <div class="botoes">
        <a href="./obrigado.html"><button id="pos">CLARO, MEU MELHOR FUNCIONÁRIO</button></a>
        <button id="neg">NÃO</button>
    </div>
    <video src="./Rain-Background.mp4" autoplay loop></video>

    <script>
        const botao = document.querySelector('#neg');
        let moveX = 0;
        let moveY = 0;

        botao.addEventListener("mouseover", function () {
            moveX = (Math.random() * 401 - 200);
            moveY = (Math.random() * 201 - 200);
            botao.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
